<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>teste DOM</title>
    <style>
        body{
            background: rgb(25, 25, 158);
            color: white;
            font: normal 18pt Arial;

        }
    </style>
</head>
<body>
    <h1>Teste com DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">clique em min</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]; //getElementsByTagName mostra um elemento do site
        window.document.write('Está escrito assim: ' + p1.innerText); // innerText pega o texto do primeiro paragrafo declarado na var
        p1.style.color = "yellow"; // Para o primeiro paragrafo atera a cor
        document.write(p1.innerText); // escreve o primeiro paragrafo novamente mas sem formatação
        // document.alert(p1.innerHTML); escreve o primeiro paragrafo novamente, com formatação
        var d = window.document.getElementById("msg");
        d.style.background = "green";
        d.innerHTML = "Estou aguardando...";

    </script>
</body>
</html>
