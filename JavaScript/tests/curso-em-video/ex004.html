<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body {
                background-color: rgb(130, 130, 202);
                color: white; /*Comentario em CSS */
                font: normal 20pt Arial;
            }
            h1 {
                color: yellow;
            }
    
        </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario HTML-->
    <p>já me livrei da maldição</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: ')) // prompt recebe uma string por isso, colocamos parseInt para declaram como number
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
       //  number + number para adição
       //  string + string  mais para concatenação
    </script>

</body>
</html>
