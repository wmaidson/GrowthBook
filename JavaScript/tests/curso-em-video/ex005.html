<!DOCTYPE html>
<html lang="en">.
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        <style>
        body {
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome =window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        /* o comando <strong> serve para deixar em Negrito
        o commando ${nome.length} serve para saber a quantidades de numeros tem um string */
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        /* o comando ${nome.toUpperCase()} serve para deixar as letras maiusculas*/
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
        /* o comando ${nome.toLowerCase() serve para deixar as letras minúsculas*/


    
    </script>
</body>
</html>
